<div class="normal_sel">
    <!-- 點擊在span class裡面加上on -->
    <span class="normal_sel_title" [class.on]="selectShow" (click)="selHandler()">{{selectContent.title}}</span>
    <ul class="normal_sel_group">
        <li class="normal_sel_item" *ngFor="let item of selectContent.lists" (click)="machineSel(item)">{{item}}</li>
    </ul>
</div>
