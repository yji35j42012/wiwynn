<div class="alert_info_mult" *ngFor="let item of menuContent" >

        <input type="text" placeholder="新選單名稱" [value]="item.chinese">
    </div>
    <div class="alert_info_inp" data-msg="英文名稱">
        <input type="text" placeholder="New Nav" [value]="item.english">
    </div>
    <div class="alert_info_inp" data-msg="選單網址">
        <input type="text" placeholder="/home/material" [value]="item.menuweb">
    </div>
</div>
